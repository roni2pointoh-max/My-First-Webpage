<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
	display: grid;
	grid-template-columns: auto auto auto;
	gap: 10px;
	background-color: #f8f8f8;
	padding: 10px;
	}
.grid-item {
	background-color: #4CAF50;
	color: white;
	padding: 20px;
	text-align: center;
	}
.flex-container {
	display: flex;
	justify-content: space-around;
	background-color: lightgray;
	padding: 20px;
	}
.flex-item {
	background-color: steelblue;
	color: white;
	padding: 20px;
	width: 30%;
	text-align: center;
	}
body {
  background-image: linear-gradient(to bottom, cornflowerblue 0%,
cornsilk 25%, lightcyan 50%, pink 75%, green 100%);
  min-height: 100vh;
}
</style>
</head>
<body>
<form style="margin-top: 30px;">
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email" placeholder="you@example.com" required>
<br>
<br>
<label for="bio">Tell us about yourself:</label>
<br>
<textarea id="bio" name="bio" rows="4" cols="40"></textarea>
<br>
<br>
<input type="submit" value="Submit">
</form>
<form>
	<label for="user">Username:</label>
	<input type="text" id="user" name="user" placeholder="Enter your username" required>
	<br><br>
	<label for="pass">Password:</label>
	<input type="password" id="pass" name="pass" placeholder="Enter your password" required>
	<br><br>
	<input type="submit" value="Login">
	</form>
<div class="flex-container">
	<div class="flex-item"><a href="https://www.linkinpark.com/" target="_blank">Linkin Park</a></div>
	<div class="flex-item"><a href="https://www.breakingbenjamin.com/" target="_blank">Breaking Benjamin</a></div>
	<div class="flex-item"><a href="https://www.psychopathicrecords.com/" target="_blank">Insane Clown Possee</a></div>
</div>
<hr>
<div class="grid-container">
	<div class="grid-item"><img src="https://github.com/roni2pointoh-max/My-First-Webpage/blob/main/Hybrid-Theory.jpg?raw=true" width="190px" height="200px"></div>
	<div class="grid-item"><img src="https://github.com/roni2pointoh-max/My-First-Webpage/blob/main/breaking-benjamin_fullsize_story1.jpg?raw=true" width="190px" height="200px"></div>
	<div class="grid-item"><img src="https://github.com/roni2pointoh-max/My-First-Webpage/blob/main/ICP-2020-featured.webp?raw=true" width="190px" height="200px"></div>
	<div class="grid-item">4</div>
	<div class="grid-item">5</div>
	<div class="grid-item">6</div>
</div>
</body>
</html>
